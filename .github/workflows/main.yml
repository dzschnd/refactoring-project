name: CI

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  OWNER: dzschnd
  BACK_IMAGE: ghcr.io/dzschnd/eventess-back
  FRONT_IMAGE: ghcr.io/dzschnd/eventess-front

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install backend deps
        working-directory: back
        run: npm ci

      - name: Lint backend
        working-directory: back
        run: npm run lint --if-present

      - name: Install frontend deps
        working-directory: front
        run: npm ci

      - name: Lint frontend
        working-directory: front
        run: npm run lint --if-present

      - name: Test backend (placeholder)
        run: echo "Backend tests placeholder"

      - name: Test frontend (placeholder)
        run: echo "Frontend tests placeholder"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: |
            ${{ env.BACK_IMAGE }}:latest
            ${{ env.BACK_IMAGE }}:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: |
            ${{ env.FRONT_IMAGE }}:latest
            ${{ env.FRONT_IMAGE }}:${{ github.sha }}

